<html>
    <head>
        <meta charset="UTF-8">
        <script language="javascript" type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="canvas" style="padding-top: 10px;">
            <canvas id="mycanvas"  
                width="350" height="350" 
                style="display:block;margin-left:auto;margin-right:auto;border:2px solid;border-color: gray;
                background-image: linear-gradient(rgb(255, 255, 255), rgb(255, 255, 255));">                
            </canvas>           
        </div>
        
        <div style="display:block;margin-left:auto;margin-right:auto;text-align: center;">
            <label id="lblsort" style="color: rgb(170, 170, 170);">BubbleSort</label>
            <br>
        </div>
        
        <div id="controls" style="display:block;margin-left:auto;margin-right:auto;text-align: center;">
            <label style="color: rgb(170, 170, 170);">2</label>
            <input type="range" id="numbersRange" name="numbersRange" min="2" max="100" value="50"
            oninput="document.getElementById('lblRangeValue').innerHTML = this.value + ' / 100';">
            <label id=lblRangeValue style="color: rgb(170, 170, 170);">50 / 100</label>
        </div>
        <script>sort()</script>
        <br>
    </body>
</html>
